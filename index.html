<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBL 课程设计工坊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'], // Professional Chinese font
              display: ['"Fredoka"', '"Noto Sans SC"', 'sans-serif'], // Playful rounded font for headers
            },
            colors: {
              // Doodle Pop Palette derived from the image
              doodle: {
                bg: '#FEFDF5',      // Warm paper background
                yellow: '#FFD54F',  // Main yellow
                orange: '#FF8A65',  // Secondary orange
                blue: '#4FC3F7',    // Accent blue
                green: '#AED581',   // Soft green
                purple: '#BA68C8',  // Soft purple
                black: '#1a1a1a',   // Ink black
                paper: '#ffffff',
              },
              surface: {
                DEFAULT: '#FFFFFF',
                dim: '#FFF8E1',     // Slight warm tint
              }
            },
            boxShadow: {
              'pop': '4px 4px 0px 0px #1a1a1a',
              'pop-hover': '6px 6px 0px 0px #1a1a1a',
              'pop-active': '2px 2px 0px 0px #1a1a1a',
              'pop-sm': '2px 2px 0px 0px #1a1a1a',
            },
            borderWidth: {
              '3': '3px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #FEFDF5;
        color: #1a1a1a;
        overflow: hidden; 
      }
      
      /* Playful Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #FFD54F;
        border: 2px solid #1a1a1a;
        border-radius: 99px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #FF8A65;
      }

      /* Polka Dot Pattern */
      .dot-pattern {
        background-size: 30px 30px;
        background-image:
          radial-gradient(#ddd 15%, transparent 16%),
          radial-gradient(#ddd 15%, transparent 16%);
        background-position: 0 0, 15px 15px;
      }
      
      /* Animation classes */
      .hover-bounce {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-bounce:hover {
        transform: translateY(-4px) scale(1.02);
      }
      .active-press:active {
        transform: translateY(2px) scale(0.98);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
